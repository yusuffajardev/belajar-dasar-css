        3 metode menghubungkan HTML dan CSS, bisa menggunakan 
        1. inline css, langsung menambahkan property : value, di elemen yang dipilih (tidak di rekomendasikan)
        2. internal css, menambahkan css seletor, deklarasi(property, value) di halaman HTML itu sendiri yang ditambahkan di dalam tag <head> (tidak di rekomendasikan)
        3. External CSS, membuat file .css terpisah dan menghubungkannya dengan file html yg kita buat
