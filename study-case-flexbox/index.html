<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Tiers</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img
          src="icon/undraw_share_online_re_gal9.svg"
          alt=""
          class="pricing-img"
          width="250"
        />
        <h2 class="pricing-header">PERSONAL</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>

        <div class="pricing-plan">
          <img
            src="icon/undraw_going_up_re_86kg.svg"
            alt=""
            class="pricing-img"
            width="250"
          />
          <h2 class="pricing-header">SMALL TEAM</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domains</li>
            <li class="pricing-features-item">
              Sleeps after 30 mins of inactivity
            </li>
          </ul>
          <span class="pricing-price">$200</span>
          <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
          <img
            src="icon/undraw_cloud_hosting_7xb1.svg"
            alt=""
            class="pricing-img"
            width="250"
          />
          <h2 class="pricing-header">ENTERPRISE</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domains</li>
            <li class="pricing-features-item">
              Sleeps after 30 mins of inactivity
            </li>
          </ul>
          <span class="pricing-price">$125</span>
          <a href="#/" class="pricing-button">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
